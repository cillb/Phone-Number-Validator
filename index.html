<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <script src="https://kit.fontawesome.com/5e1ad30b3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="input-div">
            <h1>Phone Number Validator</h1>
            <input type="number" id="user-input" placeholder="Enter a number...">
            <button id="check-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button id="clear-btn">ERASE</button>
        <div id="result-div">
            <div id="memopad-top"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
